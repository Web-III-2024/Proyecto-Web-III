<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/2c7bfef965.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style_01.css" />
    <link rel="stylesheet" href="css/styleindex.css" />
    <link rel="stylesheet" href="css/diseñoInvestigacion.css" />

    <!-- References Firebase libraries -->
    <!-- Update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <!-- Initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Custom styles -->
    <!-- Call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>

    <title>Investigación de Estudiante</title>
  </head>
  <body>
    <header>
      <!-- Header content using menu-component -->
      <menu-component></menu-component>
    </header>

    <main>
      <div class="comments-section">
        <button id="addButton" class="btn btn-secondary">
          Agregar Comentario
        </button>

        <!-- Botones para ordenar comentarios -->
        <div class="sort-buttons">
          <button onclick="sortCommentsByDateAsc()" class="btn btn-primary">
            Ordenar por Fecha Ascendente
          </button>
          <button onclick="sortCommentsByDateDesc()" class="btn btn-primary">
            Ordenar por Fecha Descendente
          </button>
          <button onclick="sortCommentsByRanking()" class="btn btn-primary">
            Ordenar por Ranking
          </button>
        </div>
      </div>
      <div id="mainContent">
        <!-- El contenido principal se cargará dinámicamente aquí -->
      </div>

      <!-- Botones para agregar y ordenar comentarios -->

      <!-- Overlay y Popup para agregar comentarios -->
      <div class="overlay" id="overlay"></div>
      <div class="popup" id="addPopup">
        <h3>Agregar Comentario</h3>
        <input type="text" id="titleInput" placeholder="Nombre" required />
        <div class="rating">
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">☆</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">☆</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">☆</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">☆</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">☆</label>
          </div>
          <!-- Asegúrate de que el CSS esté enlazado correctamente para mostrar las estrellas -->
        </div>
        <textarea
          id="descriptionInput"
          placeholder="Comentario"
          maxlength="500"
          rows="8"
          cols="50"
          required
        ></textarea>
        <button id="saveButton" class="btn btn-outline-info">Guardar</button>
        <button id="cancelButton" class="btn btn-outline-warning">
          Cancelar
        </button>
      </div>
    </main>

    <footer style="position: relative; left: 0; bottom: 0; width: 100%">
      <!-- Footer content using footer-component -->
      <footer-component></footer-component>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script defer src="js/inv/procy.js"></script>
    <script defer src="js/inv/comen.js"></script>
  </body>
</html>
