<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style_01.css" />
  <link rel="stylesheet" href="css/styleindex.css" />
  <link rel="stylesheet" href="css/formularioProyectos.css" />


  <!-- References Firebase libraries -->
  <!-- Update the version number as needed -->
  <script defer src="/__/firebase/9.17.2/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.17.2/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.17.2/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.17.2/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.17.2/firebase-storage-compat.js"></script>
  <!-- Initialized firebase object -->
  <script defer src="/__/firebase/init.js"></script>

  <!-- Call menu and footer sections -->
  <script src="sections/menu.js" defer></script>
  <script src="sections/footer.js" defer></script>
  <script defer src="js/users/islogin.js"></script>
  <title>Investigaciones Académicas</title>
</head>

<body class="container-fluid" onload="validar()">
  <header>
    <!-- Header content using menu-component -->
    <menu-component></menu-component>
  </header>

  <main>
    <h1>Formulario de Investigación</h1>

    <form id="investigation-form">
      <div class="row">
        <div class="col">
          <input type="text" id="title" name="title" required placeholder="Título de la investigación"
            size="35" /><br /><br />
          <label for="area">Area de Interés:</label><br />
          <select id="area">
            <option value="Biología">Biología</option>
            <option value="Química">Química</option>
            <option value="Matematica">Matematica</option>
            <option value="Ambiente">Ambiente</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Artes">Artes</option>
          </select>
          <br /><br />
          <div id="drop-area">
            <form class="my-form">
              <p>Arrastra y suelta tu PDF y entre 4 a 6 imágenes aquí, o haz clic para seleccionarlos</p>
              <input type="file" id="file-input" multiple accept="image/*,application/pdf">
              <label for="file-input">Seleccionar archivos</label>
              <div id="file-preview"></div>
            </form>
          </div>
          
          


          <a id="PryUpload" class="btn btn-primary">Enviar Formulario</a>
        </div>
        <div class="col">
          <textarea id="description" name="description" maxlength="500" required
            placeholder="Descripción del tema (Max 500 caracteres)" rows="8" cols="50"></textarea><br /><br />
          <textarea id="conclusions" name="conclusions" maxlength="500" required
            placeholder="Conclusiones del trabajo (Max 500 caracteres)" rows="8" cols="50"></textarea><br /><br />
          <textarea id="recommendations" name="recommendations" maxlength="500" required
            placeholder="Recomendaciones finales (500 caracteres)" rows="8" cols="50"></textarea>
        </div>
      </div>
    </form>
  </main>

  <footer style="position: relative; left: 0; bottom: 0; width: 100%">
    <!-- Footer content using footer-component -->
    <footer-component></footer-component>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Main script that contains the popup functionality -->

  <script>
    function checkLength(textareaId, alertId) {
      var textarea = document.getElementById(textareaId);
      var alertBox = document.getElementById(alertId);

      textarea.oninput = function () {
        if (textarea.value.length >= 500) {
          alertBox.style.display = "block";
        } else {
          alertBox.style.display = "none";
        }
      };
    }

    checkLength("description", "descriptionAlert");
    checkLength("conclusions", "conclusionsAlert");
    checkLength("recommendations", "recommendationsAlert");
  </script>

  <script defer src="js/inv/form.js"></script>
</body>

</html>
