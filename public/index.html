<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/style_01.css">
    <link rel="stylesheet" href="styleindex.css">


    <!-- References Firebase libraries -->
    <!-- Update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <!-- Initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <title>Investigaciones Académicas</title>
</head>
<body class="container-fluid">
    <header>
        <!-- Header content using menu-component -->
        <menu-component></menu-component>        
    </header>
    
    <main>
        <h1 style="margin-bottom: 50px; text-align: center;">Investigaciones Académicas</h1>
        <section>
            <h2>Lista de Investigaciones</h2>
            <select id="area">
                <option value="Biología">Biología</option>
                <option value="Química">Química</option>
                <option value="Matematica">Matematica</option>
                <option value="Ambiente">Ambiente</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Artes">Artes</option>
            </select> <input type="button" class=" btn btn-danger btn-sm" value="X" id="btnReset"> <br /><br />
            <input type="button" value="Buscar" id="btnBuscar">
            <table id="investigationsTable" class="table table-hover table-bordered">
                <thead><tr>
                        <th>Título de la Investigación</th>
                        <th>Área de Interés</th>
                        <th>Autor(a)</th>
                    </tr></thead>

                <tbody id="tabla">
                    <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
                </tbody></table>
        </section>
    </main>
    
    <footer style="position: relative; left: 0; bottom: 0; width: 100%;">
        <!-- Footer content using footer-component -->
        <footer-component></footer-component>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Main script that contains the popup functionality -->
    <script defer src="js/inv/inde.js"></script>
</body>
</html>
