<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2c7bfef965.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style_01.css" />
    <!-- Plutos-->
    <link rel="stylesheet" href="css/styleindex.css" />
    <link rel="stylesheet" href="css/estilosIndexDinamico.css" />
    <!-- References Firebase libraries -->
    <!-- Update the version number as needed -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <!-- Initialized firebase object -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Call menu and footer sections -->
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <title>Investigaciones Académicas</title>
  </head>
  <body class="container-fluid">
    <header>
      <!-- Header content using menu-component -->
      <menu-component></menu-component>
    </header>

    <main>
        <h1 style="margin-bottom: 50px; text-align: center">
          Investigaciones Académicas
        </h1>
        <section>
          <h2>Lista de Investigaciones</h2>
          <!-- Contenedor de filtros -->
          <div class="filtro-contenedor">
            <!-- Filtro Autor -->
            <div class="filtro">
              <label for="autores">Autor:</label>
              <select id="autores">
                <!-- Las opciones se agregarán dinámicamente desde JavaScript -->
              </select>
            </div>
            <!-- Filtro Área de Investigación -->
            <div class="filtro">
              <label for="area">Área de Investigación:</label>
              <select id="area">
                <!-- Las opciones se agregarán dinámicamente desde JavaScript -->
              </select>
            </div>
            <!-- Filtro Ciclo Escolar -->
            <div class="filtro">
              <label for="filtroCiclo">Ciclo Escolar:</label>
              <select id="filtroCiclo">
                <option value="Todos">Todos</option>
                <option value="PrimerCiclo">Primer Ciclo</option>
                <option value="SegundoCiclo">Segundo Ciclo</option>
                <option value="TercerCiclo">Tercer Ciclo</option>
                <option value="CuartoCiclo">Cuarto Ciclo</option>
              </select>
            </div>
            <!-- Filtro Ordenar por Fecha -->
            <div class="filtro">
              <label for="filtroFecha">Ordenar por Fecha:</label>
              <select id="filtroFecha">
                <option value="Todos">Todos</option>
                <option value="Más recientes">Más recientes</option>
                <option value="Más antiguos">Más antiguos</option>
              </select>
            </div>
            <!-- Botón de reset -->
            <div class="filtro boton-filtro">
              <input type="button" class="btn btn-danger btn-sm" value="X" id="btnReset" />
            </div>
          </div>
      
          <!-- Tabla de proyectos -->
          <table id="tabla-proyectos" class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Título de la Investigación</th>
                <th>Área de Interés</th>
                <th>Correo del Autor</th>
                <th>Descripción</th>
                <th>Descargar PDF</th>
              </tr>
            </thead>
            <tbody id="tabla">
              <!-- Las filas de la tabla se agregarán aquí dinámicamente desde JavaScript -->
            </tbody>
          </table>
          
          <!-- Modal para mostrar la descripción completa -->
          <div class="modal fade" id="descripcionModal" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="descripcionModalLabel">Descripción Completa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="descripcionCompleta">
                  <!-- La descripción completa se insertará aquí dinámicamente desde JavaScript -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      

    <footer style="position: relative; left: 0; bottom: 0; width: 100%">
      <!-- Footer content using footer-component -->
      <footer-component></footer-component>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Main script that contains the popup functionality -->
    <script defer src="js/inv/inde.js"></script>
  </body>
</html>
